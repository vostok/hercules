language: java
jdk: oraclejdk8
install: true
script:
  - mvn package
  - git config --local user.name "Tsypaev"
  - git config --local user.email "tsypaevova@yandex.ru"
  - git tag 7
  - git push origin 7
before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u="$DOCKER_USERNAME" --password-stdin
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: hercules-*/target/hercules-*.jar
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    skip_cleanup: true
    script:
      - make services_images
    on:
      tags: true
